{% load censor %}
{% extends 'default.html' %}

{% block content %}
    <h2>Список новостей</h2>
    {% for news in news_list %}
        <h3>{{ news.title|censor }}</h3>
        <p>Дата: {{ news.created_at|date:'d.m.Y' }}</p>
        <p>{{ news.content|slice:":20"|censor }}...</p>
        <hr>
    {% endfor %}
{% endblock %}
